<style>
    *,
    :after,
    :before {
        box-sizing: border-box;
        margin: 0;
        border-radius: .5rem;
        border: 0 solid #e5e7eb;
    }


    body {
        overflow-x: hidden;
        height: 100vh;
        width: 100%;
        font-family: Poppins, sans-serif;
        background: #e1e9ff;
        color: #2e2e2e;
    }

    form {
        display: flex;
        padding: 12px 15px;
        flex-direction: column;
        row-gap: 1rem;
    }

    header {
        width: 100%;
        height: 100%;
        border-top: 10px solid #1A56EB;
        max-width: 640px;
        background-color: #ffff;
        margin-left: auto;
        margin-right: auto;
    }

    header>div:first-child {
        display: flex;
        justify-content: space-between;
    }

    header h3 {
        font-size: 24px;
        font-weight: 500;
        color: #2e2e2e;
    }

    header>div {
        padding: 1.75rem 1.5rem;
    }

    header>div:last-child {
        color: #e30000;
        font-size: 13px;
        padding: .75rem 1.5rem;
    }

    hr {
        border-width: 0px 0px thin;
        border-style: solid;
        border-color: rgba(0, 0, 0, 0.12);
    }

    .bodycontent {
        margin-right: auto;
        margin-left: auto;
        width: 100%;
        height: 100%;
        max-width: 640px;
    }

    .bodycontent>div {
        background-color: #ffff;
        width: 100%;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        margin-bottom: .75rem;
        position: relative;
        gap: 1rem;
    }

    .bodycontent>div>label>span {
        color: red;
    }

    .bodycontent input {
        outline: 2px solid transparent;
        outline-offset: 2px;
        color: inherit;
        font-family: inherit;
        font-size: 100%;
        font-variation-settings: inherit;
        font-weight: inherit;
        line-height: inherit;
        margin: 0;
        padding: 0;
        margin-top: 1rem;
        padding-bottom: 8px;
        width: 100%;
        background: transparent;
        border-bottom-width: 1px;
    }

    .bodycontent>div>div {
        position: relative;
    }

    .underline {
        width: 0%;
        height: 2px;
        position: absolute;
        bottom: 0;
        left: 50%;
        background-color: #e1e9ff;
        transition: width 0.3s ease, left 0.3s ease, background-color 0.3s ease;
        /* Smooth transition for width, position, and color */
        transform: scaleX(0);
        transform-origin: center;
    }

    input:focus+.underline {
        width: 100%;
        left: 0%;
        background-color: #1A56EB;
        transform: scaleX(1);
    }

    #signatureCanvas~div {
        width: 100%;
        display: flex;
        justify-content: flex-end;
    }

    #clearButton {
        text-transform: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 14px;
        background-color: #ffff;
        color: #1A56EB;
        padding: 7px .25rem;
    }

    #clearButton:hover {
        color: #153ea8;
    }

    footer {
        width: 100%;
        max-width: 640px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: flex-start;
        padding-bottom: 1.5rem;
    }

    footer .button {
        background-color: #1A56EB;
        align-self: flex-start;
        color: #ffff;
        font-size: 14px;
        padding: 10px 30px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
    }

    footer .button:hover {
        background-color: #153ea8;
    }

    @media screen and (max-width: 640px) {
        body {
            padding: 6px;
        }
    }
</style>
